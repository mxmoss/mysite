{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<h1><a href="/">DMC Pilot</a></h1>
	<title>DMC Pilot</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'css/myapp.css' %}">
</head>
<body>
	<div class="page-header">
		{% if user.is_authenticated %}
				<a href="{% url 'logout' %}"   class="top-menu"><span class="glyphicon glyphicon-log-out"></span></a>
				<a href="{% url 'person_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
		{% else %}
				<a href="{% url 'login' %}"   class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>
		{% endif %}
		<h1><a href="/">Person List</a></h1>
	</div>
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
			{% block content %}
			{% endblock %}
			</div>
		</div>
	</div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
