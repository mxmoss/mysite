{% extends 'myapp/base.html' %}

{% block content %}
    <div class="post">
        {% if record.published_date %}
            <div class="date">
                {{ record.published_date }}
            </div>
        {% endif %}
		{% if user.is_authenticated %}
				<a class="btn btn-default" href="{% url 'post_edit' pk=record.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
        <h1>{{ record.desc }}</h1>
        <p>{{ record.comment|linebreaksbr }}</p>
    </div>
{% endblock %}
